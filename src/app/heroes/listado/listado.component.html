<h1><p>listado works</h1>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Heroe borrado: <small class="text-danger">{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado >
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
  *ngIf="heroes.length > 0"
  class="btn btn-outline-danger"
(click)="borrarHeroe()">
  Borrar
</button>



<ul class="mt-2 list-group">
    <li  *ngFor="let nombre of heroes"
      class="list-group-item"> {{nombre}}</li>
</ul>
